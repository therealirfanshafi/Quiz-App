<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base_bootstrap.html" %}
    {% block content %}
        <p>Are you sure you want to delete {{object}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes, delete." id="delete" class="confirm">
            <input type="submit" value="Cancel" id="cancel", class="confirm" onclick="window.location='{% url 'main:home_page' %}'; return false;">
        </form>
    {% endblock %}
</body>
</html>
