<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base_bootstrap.html" %}
    {% load crispy_forms_tags %}
    {% block content%}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Submit" id="submit" class="confirm">
            <input type="submit" value="Cancel" id="cancel" class="confirm" onclick="window.location=
            {% if is_game %}
            '{% url 'main:question_update_list' object.game.id %}'; 
            {% else %}
            '{% url 'main:home_page' %}';
            {% endif %}
            return false;">
        </form>
        {% if message %}
            {{message}}
        {% endif %}
    {% endblock %}
</body>
</html>
